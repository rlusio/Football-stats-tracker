{% extends "base.html" %}

{% block title %}
  Players in {{ position }}
{% endblock %}

{% block content %}
<h1>Players in {{ position }}</h1>

<ul>
   {% for player in players %}
    <li>
        <a href="{% url 'details' player.id %}">{{ player.firstname }} {{ player.lastname }}</a> - {{ player.team.Team_Name }}
    </li>
   {% endfor %}
</ul>

<p><a href="{% url 'by_position' %}" class="btn btn-secondary">Back to Positions</a></p>

{% endblock %}
