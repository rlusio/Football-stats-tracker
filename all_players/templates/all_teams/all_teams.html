{% extends "base.html" %}

{% block title %}
  All Teams
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">All Teams</h1>
    <hr class="my-4">

    <div class="row">
        {% for team in myteams %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm text-center p-3">
                    <a href="{% url 'team_details' team.id %}" class="text-decoration-none text-dark">
                        <img src="{{ team.logo_url }}" alt="Logo for {{ team.Team_Name }}" class="img-fluid rounded-circle mb-3" style="width: 100px; height: 100px; object-fit: cover;">
                        <h5 class="card-title">{{ team.Team_Name }}</h5>
                    </a>
                    <p class="text-muted">{{ team.Country }}, {{ team.City }}</p>
                    <a href="{% url 'team_details' team.id %}" class="btn btn-outline-primary btn-sm">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
