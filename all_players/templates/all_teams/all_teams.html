
{% extends "base.html" %}

{% block title %}
  All teams
{% endblock %}

{% block content %}

<h1>All Teams</h1>
<ul>
    {% for team in myteams %}
        <li>
            <a href="{% url 'team_details' team.id %}">
                <img src="{{ team.logo_url }}" alt="Logo for {{ team.Team_Name }}" style="width: 50px; height: 50px;">
                {{ team.Team_Name }}
            </a>
        </li>
    {% endfor %}
</ul>
<br>
<br>
<br>
<br>





{% endblock %}
